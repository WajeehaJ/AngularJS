<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="validateController.js"></script>
</head>
<body>

<form  ng-app="myApp"  ng-controller="validateCtrl"
name="myForm" novalidate style="margin-left: 200px;" >
<br>
<p>Username:<br>
  <input type="text" name="user" style="width: 250px;" ng-minlength="5" ng-model="user" required>
  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
      <span ng-show="myForm.user.$error.required">Username is required.</span>
      <span  ng-show="myForm.user.$error.minlength"> Your username is required to be at least 5 characters</span>
  </span>
</p>

    <p> Email: <br>
        <input type="email" name="email" style="width: 250px" ng-minlength="5" ng-model="email" required>
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required"> email is required.</span>
            <span  ng-show="myForm.email.$error.minlength"> Your email is required to be at least 5 characters</span>
  </span>
    </p>
    <button type="submit" ng-disabled="myForm.$invalid" class="button radius">Submit</button>
    </form>
</body>
</html>
